<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">

<div th:replace="layout/head::head"></div>

<body>
<div th:replace="layout/header::header"></div>

<div class="container">
    <div class="container-fluid mt-3">
        <form th:action>
            <input id="id" th:value="${#authentication.principal.user.id}" type="hidden"/>
            <div class="form-group">
                <div class="mb-3 mt-3">
                    <label class="form-label" for="username">Username:</label>
                    <input class="form-control" id="username" readonly
                           th:value="${#authentication.principal.user.username}"
                           type="text">
                </div>
            </div>

            <div class="form-group" th:unless="${#authentication.principal.user.oauth}">
                <div class="mb-3">
                    <label class="form-label" for="password">Password:</label>
                    <input class="form-control" id="password" th:value="${#authentication.principal.user.password}"
                           type="password">
                </div>
            </div>


            <div class="mb-3 mt-3">
                <label class="form-label" for="email">Email:</label>
                <input class="form-control" id="email" readonly
                       th:value="${#authentication.principal.user.email}" type="email">
            </div>

        </form>
        <button class="btn btn-primary" id="btn-update" type="submit">회원수정</button>
    </div>
</div>
<script th:src="@{/js/user.js}"></script>

<div th:replace="layout/footer::footer"></div>
</body>
</html>
