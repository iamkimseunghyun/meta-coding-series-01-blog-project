<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="layout/head::head"></div>
<body>
<div th:replace="layout/header::header"></div>

<div class="container">
    <form th:action th:object="${board}" method="post">
        <div class="form-group mb-3 mt-3">
            <label for="id">Board ID</label>
            <input type="text" id="id" th:field="*{id}" class="form-control" value="1" th:value="${board.id}" readonly>
        </div>
        <div class="form-group mb-3 mt-3">
            <input class="form-control" id="title" placeholder="Enter title" type="text"
                   th:field="*{title}" th:value="${board.title}">
        </div>
        <div class="form-group mb-3">
            <textarea class="form-control summernote" id="content" rows="5" cols=""
                      th:field="*{content}" th:value="${board.content}"></textarea>
        </div>
    </form>
    <button id="btn-update" class="btn btn-primary">글수정</button>
</div>

<script>
    $('.summernote').summernote({
        tabsize: 2,
        height: 300
    });
</script>
<script th:src="@{/js/board.js}"></script>
<div th:replace="layout/footer::footer">저장</div>
</body>
</html>
