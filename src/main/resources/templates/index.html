<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="layout/head::head"></div>
<body>
<div th:replace="layout/header::header"></div>

<div class="container">
    <div class="container-fluid mt-3" th:each="board : ${boards}">
        <div class="container">
            <div class="card m-2">
                <div class="card-body">
                    <h4 class="card-title" th:text="${board.title}">제목 적는 부분</h4>
                    <a class="btn btn-primary" th:href="@{/board/{board}(board=${board.id})}">상세보기</a>
                </div>
            </div>
        </div>
    </div>

    <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${1 == boards.pageable.pageNumber + 1} ? 'disabled'">
            <a class="page-link" th:href="@{/(page=${boards.number - 1})}">Previous</a>
        </li>
        <li class="page-item" th:classappend="${boards.totalPages == boards.pageable.pageNumber + 1} ? 'disabled'">
            <a class="page-link" th:href="@{/(page=${boards.number + 1})}">Next</a>
        </li>
    </ul>
</div>


<div th:replace="layout/footer::footer"></div>
</body>
</html>
